<table class="table table-bordered">
    <tbody>
    <tr>
        <th ng-click="colum_sort('status')">Status
            <i class="fa fa-fw" ng-class="get_col_icon('status')"></i>
        </th>
        <th ng-click="colum_sort('name')">Name
            <i class="fa fa-fw" ng-class="get_col_icon('name')"></i></th>
        <th ng-click="colum_sort('ip')">IP Address
            <i class="fa fa-fw" ng-class="get_col_icon('ip')"></i></th>
        <th ng-click="colum_sort('cluster')" ng-show="config.location!='cluster'">Cluster
            <i class="fa fa-fw" ng-class="get_col_icon('cluster')"></i>
        </th>
        <th ng-click="colum_sort('model')">Model
            <i class="fa fa-fw" ng-class="get_col_icon('model')"></i>
        </th>
        <th ng-click="colum_sort('version')">Version
            <i class="fa fa-fw" ng-class="get_col_icon('version')"></i>
        </th>
        <th ng-click="colum_sort('ap')">Access Points
            <i class="fa fa-fw" ng-class="get_col_icon('ap')"></i>
        </th>
        <th ng-click="colum_sort('cs')">Client Sessions
            <i class="fa fa-fw" ng-class="get_col_icon('cs')"></i>
        </th>
        <th colspan="2" ng-click="colum_sort('throughput')" ng-show="config.location!='dashboard'">Throughput
            <i class="fa fa-fw" ng-class="get_col_icon('throughput')"></i>
        </th>
        <th ng-click="colum_sort('role')">Role
            <i class="fa fa-fw" ng-class="get_col_icon('role')"></i>
        </th>
    </tr>
    <tr></tr>
    <tr ng-repeat="device in list">
        <td>
            <wms-status-led options="{ color : device.status_color }"></wms-status-led>
        </td>
        <td>
            <a ui-sref="controller({id:device.id})">{{ device.hostname }}</a>
        </td>
        <td>
            <a ui-sref="controller({id:device.id})"> {{ device.ips.control }}</a>
        </td>
        <td ng-show="config.location!='cluster'">
            <a ui-sref="cluster({id:device.cluster_id})">{{ device.cluster }}</a>
        </td>
        <td>{{ device.model }}</td>
        <td>{{ device.version }}</td>
        <td>
            <wms-access-points
                    options="{ total: device.aps.total, online: device.aps.connected, offline:device.aps.disconnected, unknown: device.aps.unknown  }">
            </wms-access-points>
        </td>
        <td>
            <wms-client-sessions
                    options="{ total: device.ues.total, count_24: device.ues.count_24, count_5:device.ues.count_5 }">
            </wms-client-sessions>
        </td>
        <td ng-show="config.location!='dashboard'">
            <wms-tx-tp tx="device.throughput.tx"></wms-tx-tp>
        </td>
        <td ng-show="config.location!='dashboard'">
            <wms-rx-tp rx="device.throughput.rx"></wms-rx-tp>
        </td>
        <td>{{ device.role }}</td>
    </tr>
    <tr ng-show="!list.length">
        <td colspan="100">No Controller to display</td>
    </tr>
    </tbody>
</table>
