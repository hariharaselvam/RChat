<img src="/media/images/online.png" width="20px" height="20px"
     ng-if="device.status =='Online'||device.color =='green'" title="Online">
<img src="/media/images/offline.png" width="20px" height="20px"
     ng-if="device.status =='Offline'||device.color =='red'" title="Offline">
<img src="/media/images/orange.png" width="20px" height="20px"
     ng-if="device.status =='Unknown'||device.color=='orange'" title="Unknown">
